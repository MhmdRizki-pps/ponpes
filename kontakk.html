<html lang="id">

</head>
<body>
  <h2>Kontak Kami</h2>

    <form action="kontakk.html" method="POST" class="contact-form">
      <label>Nama:</label>
      <input type="text" name="nama" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Pesan:</label>
      <textarea name="pesan" rows="5" required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>

    <div class="contact-info">
      <h3>Alamat Sekolah</h3>
      <p>Jl. Pendidikan No.123, Kota Pendidikan</p>
      <p>Email: info@sekolah.sch.id</p>
      <p>Telp: (021) 1234567</p>
    </div>
  </div>
</body>
</html>
